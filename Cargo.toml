[package]
name = "hangman_solver"
version = "0.0.4"
edition = "2021"
repository = "https://github.com/asozialesnetzwerk/hangman_solver"
description = "Solves hangman puzzles"
license-file = "LICENSE"
include = [
    "src/*",
    "words/*.txt",
    "Cargo.toml",
    "Cargo.lock",
    "LICENSE",
]

[profile.release]
codegen-units = 1
panic = "abort"
strip = true
lto = true

[dependencies]
counter = "0.5.7"
itertools = { version = "0.10.5", features = [] }
terminal_size = "0.2.6"

[build-dependencies]
itertools = { version = "0.10.5", features = [] }
