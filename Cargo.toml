[package]
name = "hangman_solver"
version = "0.0.2"
edition = "2021"
repository = "https://github.com/asozialesnetzwerk/hangman_solver"
description = "Solves hangman puzzles"
license-file = "LICENSE"
include = [
    "src/*",
    "words/*",
    "Cargo.toml",
    "Cargo.lock",
    "LICENSE",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
codegen-units = 1
panic = "abort"
strip = true
lto = true

[dependencies]
counter = "0.5.7"
directories = "5.0.0"
memoise = "0.3.2"
